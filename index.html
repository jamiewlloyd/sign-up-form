<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="description" content="Sign-up form project">
   <meta name="author" content="Jamie">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
   <link rel="stylesheet" href="/css/style.css">
   <title>Sign-up Form</title>
</head>

<body>
   <div id="wrapper">
      <aside id="side-section">
         <div class="hero"></div>
         <div class="logo">
            <h1 id="brand">AURORA</h1>
         </div>
         <p class="img-att">Photo by <a
               href="https://unsplash.com/@janoschphotos?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Janosch
               Diggelmann</a> on <a
               href="https://unsplash.com/photos/a-green-and-purple-aurora-over-a-snow-covered-forest-OW97sLU0cOw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
         </p>

      </aside>
      <main id="sign-up">
         <p class="intro">This is not a real online service. You know you need something like this in your life
            to help you realize your deepest dreams.<br>
            Sign up now to get started.<br><br>
            You know you want to.
         </p>
         <div class="main-form">
            <h2>lets do this!</h2>
            <form action="" method="post">
               <div class="inputs">
                  <div class="form-group">
                     <label for="firstname">FIRST NAME</label>
                     <input type="text" id="firstname" name="firstname" required>
                  </div>
                  <div class="form-group">
                     <label for="lastname">LAST NAME</label>
                     <input type="text" id="lastname" name="lastname" required>
                  </div>
                  <div class="form-group">
                     <label for="email">EMAIL</label>
                     <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                     <label for="phone">PHONE NUMBER</label>
                     <input type="tel" id="phone" name="phone" required>
                  </div>
                  <div class="form-group">
                     <label for="password">PASSWORD</label>
                     <input type="password" id="password" name="password" required>
                  </div>
                  <div class="form-group">
                     <label for="confirm">CONFIRM PASSWORD</label>
                     <input type="password" id="confirm" name="confirm" required>
                  </div>
               </div>
               <button>Create Account</button>
               <p>Already have an account? Log in</p>
            </form>
         </div>
         <div class="action"></div>
      </main>
   </div>
   <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
